<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 125px;
            position: absolute;
            height: 100px;
            border: 1px solid red;
            left: 0;
            top: 0;
        }

        #title {
            position: relative;
            width: 100px;
            height: 75px;
            background: red;
        }
    </style>
    <!--<script src="../jq/jquery-3.1.1.js"></script>-->
    <!--<script src="../drag.js"></script>-->
    <script>
        //        var img = document.getElementById("title");
        //        var con=document.getElementById("container");
        function drag() {
            var img = document.getElementById("title");
            img.onmousedown = dragDown;
        }
        function dragDown(event) {
            event.preventDefault();
            var con = document.getElementById("container");
            var cx = event.clientX - con.offsetLeft;
            var cy = event.clientY - con.offsetTop;
            document.onmousemove = function (e) {
                move(e, cx, cy);
            };
            document.onmouseup=function(){
              document.onmousemove=null;
            }
        }
        function move(event, x, y) {
            event = event || window.event;
            var con = document.getElementById("container");
            var l = event.clientX - x;
            var t = event.clientY - y;
            con.style.left = l + "px";
            con.style.top = t + "px";
        }
        window.onload = drag;
    </script>
</head>
<body>
<div id="container">
    <div id="title"></div>
</div>
</body>

</html>
